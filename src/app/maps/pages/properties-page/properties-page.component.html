<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr>
  </div>
</div>
<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">
    <div class="row">
      <div *ngFor="let product of products" class="col-4 mb-2">
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="product.image" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">Precio: {{ product.price | number:'2.2-2' }}</p>
                <p class="card-text">Direccion: {{ product.address }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
